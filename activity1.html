<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

</script>
    <title>Jumbotrons, Badges & Buttons</title>
</head>
<body style="text-align: center;">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 style="color:darkslateblue">This is a jumbotron</h1>
            <p>A jumbotron enlarges text to attract more attention</p>
        </div>
    </div>
    <div class="container">
        <h2 style="color:cornflowerblue;">Buttons</h2>
        <button class="btn btn-primary">Blue Button</button>
        <button class="btn btn-secondary">Grey Button</button>
        <button class="btn btn-success">Green Button</button>
        <button class="btn btn-warning">Yellow Button</button>
        <button class="btn btn-danger">Red Button</button>
    </div>
    <div class="container mt-5">
        <h2>Badges</h2>
    <span class="badge badge-primary">Blue Badge</span>
    <span class="badge badge-secondary">Grey Badge</span>
    <span class="badge badge-success">Green Badge</span>
    <span class="badge badge-warning">Yellow Badge</span>
    <span class="badge badge-danger">Red Badge</span>
    <span class="badge badge-info">Turquoise Badge</span>
    <span class="badge badge-light style= color: black;">White Badge</span>
    <span class="badge badge-dark">Black Badge</span>
    </div>
    <div class="progress">
        <div class="progress-bar" style="width:60%">90%</div>
    </div>
</body>
</html>
